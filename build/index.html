            success: function() {

            cancel: function() {
                // alert('用户取消分享后执行的回调函数');
            },
            fail: function (res) {
                // alert(JSON.stringify(res));
            }
        };
        $(function(){

            $.get('http://ued.cnr.cn/api/wechat/config', function(data, status, xhr){
                console.log(data);
                var jssdkConfig = {
                    debug: false,
                    appId: data.appId,
                    timestamp: data.timestamp,
                    nonceStr: data.nonceStr,
                    signature: data.signature,
                    jsApiList: [
                        'scanQRCode',
                        'chooseWXPay',
                        'checkJsApi',
                        'onMenuShareAppMessage',
                        'onMenuShareTimeline'
                    ]
                }
                //微信配置
                wx.config(jssdkConfig);

                //调用微信API
                wx.ready(function() {
                    wx.onMenuShareAppMessage(sdata);//分享给朋友
                    wx.onMenuShareTimeline(sdata);//分享到朋友圈
                    document.getElementById('audio').play();
                });
                wx.error((res) => {
                    alert("jssdk调用失败");
                    alert(JSON.stringify(res));
                });
            })

        });
</script>
